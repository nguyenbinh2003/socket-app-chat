<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Chat</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
      integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main>
      <form action="" class="form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Your name"
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          maxlength="5"
          placeholder="Chat room"
          size="5"
          required
        />
        <button type="submit">Join</button>
      </form>

      <ul class="chat-display"></ul>

      <p class="user-list"></p>
      <p class="room-list"></p>
      <p class="activity"></p>

      <form class="form-msg">
        <input type="text" placeholder="Your message" id="message" required />
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
